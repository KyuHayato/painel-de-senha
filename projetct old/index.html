<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyu password panel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="img/sesi-senai-logos.svg" alt="Logo" id="logo">
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item" id="natural-sciences">
                <h2>Ciências da natureza</h2>
                <p id="natural-sciences-password-value" class="paragraphDecorate"></p>
            </div>
            <div class="grid-item" id="mathematics">
                <h2>Matemática</h2>
                <p id="mathematics-password-value" class="paragraphDecorate"></p>
            </div>
            <div class="grid-item" id="languages">
                <h2>Linguagens</h2>
                <p id="languages-password-value" class="paragraphDecorate"></p>
            </div>
            <div class="grid-item" id="itineraries">
                <h2>Itinerários</h2>
                <p id="itineraries-password-value" class="paragraphDecorate"></p>
            </div>
            <div class="grid-item" id="humanities">
                <h2>Humanas</h2>
                <p id="humanities-password-value" class="paragraphDecorate"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido pelo Prof. Kyu</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
